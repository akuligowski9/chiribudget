name: Deploy to Vercel

on:
  workflow_dispatch: # Manual trigger only - preserves Vercel deployment quota

jobs:
  # First run CI checks
  ci:
    uses: ./.github/workflows/ci.yml

  # Run backup before deploy (safety net for migrations)
  pre-deploy-backup:
    needs: ci
    uses: ./.github/workflows/backup.yml
    secrets: inherit

  # Run database migrations after backup, before deploy
  migrate:
    needs: [ci, pre-deploy-backup]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link to production project
        run: supabase link --project-ref eqhybrdojisgdqtnixjs

      - name: Push database migrations
        run: supabase db push

  # Deploy only if CI passes, backup completes, and migrations succeed
  deploy:
    needs: [ci, pre-deploy-backup, migrate]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment Info
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

    outputs:
      url: ${{ steps.deploy.outputs.url }}
